<body>
	<h1>The Test Scores Application</h1>
	<script>
		"use strict";
		let total = 0; // initialize total variable
		const score1 = parseInt(prompt("Enter test score1:"));
		total += score1;
		const score2 = parseInt(prompt("Enter test score2:"));
		total += score2;
		const score3 = parseInt(prompt("Enter test score3:"));
		total += score3;
		const average = parseInt(total/3);
		const html = "<p>Score 1 = " + score1 + "</p>" +
 				     "<p>Score 2 = " + score2 + "</p>" +
		 		     "<p>Score 3 = " + score3 + "</p>" +
 				     "<p>Average score = " + average + "</p>";
		document.write(html);
	</script>
</body>
